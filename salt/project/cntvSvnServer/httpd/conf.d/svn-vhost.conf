<IfModule ldap_module>
	LDAPTrustedMode			TLS
	LDAPVerifyServerCert		Off
</IfModule>

<Location /svnRepo/cntv_cms>
	DAV				svn
	SVNPath				/data/svn/cntv_cms
	AuthBasicProvider		ldap
	AuthType			Basic
	AuthName			"^o^ trick or treat! ^o^"
	AuthzLDAPAuthoritative		off
	#AuthzLDAPAuthoritative		on
	#AuthUserFile			/data/svn/webpasswd
	AuthzSVNAccessFile		/data/svn/authz
	AuthLDAPBindDN			"uid=ldapguest,ou=People,dc=ops,dc=cntv,dc=priv"
	AuthLDAPBindPassword		123ewq123ewq123ewq
	AuthLDAPURL			"ldap://ldap2.ops.cntv.priv ldap1.ops.cntv.priv/ou=People,dc=ops,dc=cntv,dc=priv" TLS
	AuthLDAPGroupAttribute		memberUid
	AuthLDAPGroupAttributeIsDN	off
	Require				ldap-group cn=svnUser,ou=Group,dc=ops,dc=cntv,dc=priv
</Location>

